    name: Sidebar
    type: widget
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: middle
  - id: storytelling
    name: Storytelling (PLATEAU)
    type: widget
    widgetLayout:
      defaultLocation:
        zone: outer
        section: right
        area: bottom
