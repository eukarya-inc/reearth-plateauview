name: build-plugin
on:
  workflow_call:
jobs:
  ci-plugin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugin
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - uses: actions/checkout@v3
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn run lint
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        if: github.ref == 'refs/heads/main'
        with:
          name: plateau-plugin
          path: plugin/dist/plugin
  
  release-nightly:
    name: Release nightly/rc
    runs-on: ubuntu-latest
    needs: [ci-plugin]
    if: ${{ github.event.inputs.name != 'blank' }}
    env:
      ARTIFACT: plateau-plugin_${{ github.event.inputs.name }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: plateau-plugin
      - name: Rename artifact
        run: mv plateau-plugin $ARTIFACT
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: ${{ env.ARTIFACT }}
          artifactContentType: application/gzip
          commit: ${{ github.event.inputs.sha }}
          name: ${{ github.event.inputs.name }}
          tag: ${{ github.event.inputs.name }}
          body: ${{ github.event.inputs.sha }}
          prerelease: true

  release:
    name: Release version zip
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.new_tag != 'blank' }}
    env:
      ARTIFACT: plateau-plugin_${{ github.event.inputs.name }}
    steps:
      - name: Fetch plateau-plugin release
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          version: tags/rc
          file: plateau-plugin_rc
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Rename artifact
        run: mv plateau-plugin_rc $ARTIFACT
      - name: Download latest changelog
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: release.yml
          name: changelog-${{ github.event.inputs.new_tag }}
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: ${{ env.ARTIFACT }}
          artifactContentType: application/gzip
          commit: ${{ github.event.inputs.sha }}
          name: ${{ github.event.inputs.new_tag }}
          tag: ${{ github.event.inputs.new_tag }}
          bodyFile: CHANGELOG_latest.md