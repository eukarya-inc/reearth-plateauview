name: PLATEAU Plugin
version: 1.0.0
id: plateau-plugin
extensions:
  - id: sidebar
    name: Sidebar
    type: widget
    schema:
      groups:
        - id: default
          fields:
            - id: plateauurl
              type: string
              title: PLATEAU Backend Base URL
            - id: cmsurl
              type: string
              title: PLATEAU CMS Base URL
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: middle
  - id: storytelling
    name: Storytelling (PLATEAU)
    type: widget
    widgetLayout:
      defaultLocation:
        zone: outer
        section: right
        area: bottom
  - id: location
    name: Location Footer
    type: widget
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: bottom
  - id: geolocation
    name: My Location
    type: widget
    widgetLayout:
      defaultLocation:
        zone: inner
        section: right
        area: middle