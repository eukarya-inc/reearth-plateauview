<title></title>
<style>
    html, body{
        background: transparent;
    }
    .root{
        background: #fff;
        border-radius: 8px;
        height: 100%;   
        width: 100%;
        overflow: hidden;
    }
    html, body {
        width: 905px;
        height: 590px;
    }
    html{
        --theme-color: #00bebe;
    }
</style>
<body>
    <div class="root" id="root"></div>
</body>
<script type="module" src="./main.tsx"></script>
<script>
window.addEventListener("message", function (e) {
    if (e.source !== parent) return;
    if (e.data.action === 'setPrimaryColor'){
        document.documentElement.style.setProperty("--theme-color", e.data.payload);
    }
});
</script>
