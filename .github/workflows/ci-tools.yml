name: ci-tools
on:
  push:
    branches:
      - main
    paths:
      - tools/**
      - .github/workflows/ci-tools.yml
  pull_request:
    paths:
      - tools/**
      - .github/workflows/ci-tools.yml
jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: checkout
        uses: actions/checkout@v3
      - name: cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49
          working-directory: tools
      - name: test
        run: go test ./... -v -race
