name: PLATEAU Plugin
version: 1.0.0
id: plateau-plugin
extensions:
  - id: sidebar
    name: Sidebar
    type: widget
    singleOnly: true
    schema:
      groups:
        - id: default
          title: Plateau Dataset
          fields:
            - id: plateauURL
              type: string
              title: バックエンドURL
            - id: projectName
              type: string
              title: プロジェクト名
            - id: plateauAccessToken
              type: string
              title: バックエンドアクセストークン
              private: true
            - id: catalogURL
              type: string
              title: データカタログURL
            - id: catalogProjectName
              type: string
              title: データカタログのプロジェクト名
            - id: reearthURL
              type: string
              title: Re:Earthプロジェクトの公開URL
            - id: enableGeoPub
              type: bool
              title: G空間情報センターに公開
        - id: customDataset
          title: Custom Dataset
          fields:
            - id: customDatasetURL
              type: string
              title: Custom Dataset URL
            - id: customDatasetProjectName
              type: string
              title: Custom Dataset Project Name
            - id: customAccessToken
              type: string
              title: Custom Dataset Access Token
              private: true
            - id: customCatalogURL
              type: string
              title: Custom Dataset Catalog URL
            - id: customCatalogProjectName
              type: string
              title: Custom Dataset Catalog Project Name
            - id: customReearthURL
              type: string
              title: Custom Dataset Re:Earth URL
        - id: appearance
          title: Appearance
          fields:
            - id: customProjectName
              type: string
              title: プロジェクト名
            - id: customLogo
              type: url
              title: Logo File
              ui: image
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: middle
  - id: storytelling
    name: Storytelling(PLATEAU)
    type: widget
    singleOnly: true
    widgetLayout:
      defaultLocation:
        zone: inner
        section: center
        area: bottom
  - id: location
    name: Location Footer
    type: widget
    singleOnly: true
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: bottom
  - id: geolocation
    name: My Location
    type: widget
    singleOnly: true
    widgetLayout:
      defaultLocation:
        zone: inner
        section: right
        area: middle
  - id: infobox
    name: Infobox(PLATEAU)
    type: block
  - id: pedestrian
    name: Pedestrian
    type: widget
    singleOnly: true
    widgetLayout:
      defaultLocation:
        zone: inner
        section: right
        area: middle
