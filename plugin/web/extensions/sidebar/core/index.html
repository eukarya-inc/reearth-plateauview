  html {
    background: transparent;
    margin: 0;
    overflow: hidden;
    width: auto;

    position: absolute;
    width: 350px;
    height: 100%;
    background: transparent;
    margin: 0;
    font-family: "Roboto", sans-serif;

    position: relative;
    display: flex;
    flex: 1;

  }

    height: 100%;
  }

  }
  .mobile {
    width: 100%;
    height: 56px;

  }

    display: block;
    width: 6px;
    height: 6px;
  }

  *::-webkit-scrollbar-track {
    background-color: #00000000;

  }
