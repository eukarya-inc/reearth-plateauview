<title></title>
<style>
    html, body{
        background: transparent;
    }
    .root{
        background: transparent;        
    }
    html, body, .root {
        width:100%;
        height:100%;
    }
    html{
        --theme-color: #00bebe;
    }
</style>
<body>
    <div class="root" id="root"></div>
</body>
<script type="module" src="./main.tsx"></script>
<script>
window.addEventListener("message", function (e) {
    if (e.source !== parent) return;
    if (e.data.action === 'setPrimaryColor'){
        document.documentElement.style.setProperty("--theme-color", e.data.payload);
    }
});
</script>
