name: PLATEAU Plugin
version: 1.0.0
id: plateau-plugin
extensions:
  - id: sidebar
    name: Sidebar
    type: widget
    singleOnly: true
    schema:
      groups:
        - id: default
          fields:
            - id: plateauURL
              type: string
              title: Backend URL
            - id: projectName
              type: string
              title: Project Name
            - id: plateauAccessToken
              type: string
              title: Backend Access Token
            - id: catalogURL
              type: string
              title: Data Catalog URL
            - id: catalogProjectName
              type: string
              title: Data Catalog Project Name
            - id: reearthURL
              type: string
              title: Re:Earth Project Public URL
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: middle
  - id: storytelling
    name: Storytelling(PLATEAU)
    type: widget
    singleOnly: true
    widgetLayout:
      defaultLocation:
        zone: inner
        section: center
        area: bottom
  - id: location
    name: Location Footer
    type: widget
    singleOnly: true
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: bottom
  - id: geolocation
    name: My Location
    type: widget
    singleOnly: true
    widgetLayout:
      defaultLocation:
        zone: inner
        section: right
        area: middle
  - id: infobox
    name: Infobox(PLATEAU)
    type: block
  - id: pedestrian
    name: Pedestrian
    type: widget
    singleOnly: true
    widgetLayout:
      defaultLocation:
        zone: inner
        section: right
        area: middle
